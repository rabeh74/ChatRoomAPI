<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .join-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 400px;
            margin: 0 auto;
        }
        input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 0.5rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="join-form">
        <h1>Join Chat Room</h1>
        <input type="text" id="username" placeholder="Your username">
        <input type="text" id="room-name" placeholder="Room name">
        <button onclick="joinRoom()">Join</button>
    </div>

    <script>
        document.querySelector('#room-name').focus();
        
        function joinRoom() {
            const roomName = document.querySelector('#room-name').value.trim();
            const username = document.querySelector('#username').value.trim();
            
            if (!roomName) {
                alert('Please enter a room name');
                return;
            }
            if (!username) {
                alert('Please enter a username');
                return;
            }

            window.location.pathname = `/${roomName}/${username}/`;
        }

        document.querySelector('#username').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter key
                document.querySelector('#room-name').focus();
            }
        };

        document.querySelector('#room-name').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter key
                joinRoom();
            }
        };
    </script>
</body>
</html>
